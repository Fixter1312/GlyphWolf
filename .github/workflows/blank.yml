name: Unzip ZIP
on:
  workflow_dispatch:   # uruchamiane rÄ™cznie

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Unzip GlyphWolf.zip
        run: |
          unzip GlyphWolf.zip -d .
          rm GlyphWolf.zip
      - name: Commit unpacked files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto-unzip GlyphWolf.zip" || echo "No changes"
          git push

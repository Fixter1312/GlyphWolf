name: Android CI (diagnostic + no-wrapper)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager --install "platform-tools" "platforms;android-35" "build-tools;35.0.0"
          yes | sdkmanager --licenses

      - name: Verify AAR presence
        run: |
          ls -la app/libs || true
          if [ ! -f "app/libs/glyph-matrix-sdk-1.0.aar" ]; then
            echo "::error ::Missing SDK AAR at app/libs/glyph-matrix-sdk-1.0.aar"
            exit 1
          fi

      - name: Set up Gradle 8.7
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7

      - name: Build Debug APK (verbose)
        run: |
          set -e
          gradle :app:clean
          gradle :app:assembleDebug --stacktrace --info --warning-mode all --no-configuration-cache | tee build.log

      - name: Tail build log on failure
        if: failure()
        run: |
          echo "===== TAIL build.log ====="
          tail -n 200 build.log || true

      - name: Upload logs & APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: diagnostics-and-apk
          path: |
            build.log
            app/build/outputs/apk/debug/*.apk

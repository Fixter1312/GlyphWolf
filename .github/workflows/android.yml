name: Android CI (no-wrapper)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # >>> dopasowane do compileSdk=35
      - name: Install Android SDK components
        run: |
          sdkmanager --install "platform-tools" "platforms;android-35" "build-tools;35.0.0"
          yes | sdkmanager --licenses

      - name: Verify AAR presence
        run: |
          ls -la app/libs || true
          if [ ! -f "app/libs/glyph-matrix-sdk-1.0.aar" ]; then
            echo "::error ::Missing SDK AAR at app/libs/glyph-matrix-sdk-1.0.aar"
            exit 1
          fi

      - name: Set up Gradle 8.7
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7

      # --- NOWE: szczegółowe logi z mergowania manifestu
      - name: Manifest (verbose)
        run: |
          gradle :app:processDebugMainManifest --stacktrace --info --warning-mode all
          echo "==== Merged manifest preview ===="
          # Ścieżka merged manifestu bywa różna między wersjami AGP – spróbujmy najczęstszych:
          find app/build -type f -name "AndroidManifest.xml" | sed -n '1,50p'

      # --- BUILD z pełnymi logami
      - name: Build Debug APK
        run: |
          gradle :app:assembleDebug --stacktrace --info --warning-mode all

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GlyphWolf-debug
          path: app/build/outputs/apk/debug/*.apk
